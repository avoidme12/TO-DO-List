<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainText">
        <h4>To-Do List by Avoid</h4>
    </div>

    <div id="todo-app" class="list">
        <div class="text">
            <p>My To-Do List</p>
        </div>
        <form id="todo-form" class="inputText">
            <input id="todo-input" type="text" placeholder="Add a new task...">
            <div id="todo-form" class="button">
                <button type="submit">Add</button>
            </div>
        </form>
        <ul id="todo-list">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
